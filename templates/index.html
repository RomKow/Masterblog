<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>

    <p><a href="{{ url_for('add') }}">Add New Post</a></p>

    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <article>
                    <h2>{{ post.title }}</h2>
                    <p><em>von {{ post.author }}</em></p>
                    <p>{{ post.content }}</p>
                    <p>
                        <!-- Modern Like Button -->
                        <a href="{{ url_for('like', post_id=post.id) }}" class="btn-like">
                            üëç {{ post.likes }}
                        </a>

                        <!-- Update Button -->
                        <a href="{{ url_for('update', post_id=post.id) }}" class="btn-update">
                            Update
                        </a>

                        <!-- Delete Button -->
                        <a href="{{ url_for('delete', post_id=post.id) }}"
                           class="btn-delete"
                           onclick="return confirm('Delete post &quot;{{ post.title }}&quot;?');">
                            Delete
                        </a>
                    </p>
                </article>
            </div>
        {% endfor %}
    {% else %}
        <p>No blog posts found.</p>
    {% endif %}

</body>
</html>
